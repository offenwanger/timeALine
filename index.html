<!DOCTYPE html>
<html>

<head>
    <!-- External dependencies. Not keen on having these but it's either this or node packages...-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <!-- -->
    <link href="lib/farbtastic/farbtastic.css" rel="stylesheet">

    <script src="lib/papaparse.min.js" charset="utf-8"></script>
    <script src="lib/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="lib/d3.v7.min.js" charset="utf-8"></script>
    <script src="lib/farbtastic/farbtastic.js" charset="utf-8"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/drawer.css" rel="stylesheet">
    <link href="css/image-viewer.css" rel="stylesheet">

    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/utility.js" charset="utf-8"></script>
    <script src="js/data_structures.js" charset="utf-8"></script>
    <script src="js/data_structures_utility.js" charset="utf-8"></script>
    <script src="js/file_handling.js" charset="utf-8"></script>
    <script src="js/drawer_controller.js" charset="utf-8"></script>
    <script src="js/table_view_controller.js" charset="utf-8"></script>
    <script src="js/model_controller.js" charset="utf-8"></script>
    <script src="js/brush_controller.js" charset="utf-8"></script>
    <script src="js/line_drawing_controller.js" charset="utf-8"></script>
    <script src="js/eraser_controller.js" charset="utf-8"></script>
    <script src="js/deform_controller.js" charset="utf-8"></script>
    <script src="js/smooth_controller.js" charset="utf-8"></script>
    <script src="js/line_view_controller.js" charset="utf-8"></script>
    <script src="js/time_pin_controller.js" charset="utf-8"></script>
    <script src="js/data_point_controller.js" charset="utf-8"></script>
    <script src="js/text_controller.js" charset="utf-8"></script>
    <script src="js/image_controller.js" charset="utf-8"></script>
    <script src="js/lens_controller.js" charset="utf-8"></script>
    <script src="js/stroke_controller.js" charset="utf-8"></script>
    <script src="js/color_brush_controller.js" charset="utf-8"></script>
    <script src="js/selection_controller.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <div id="svg_container"></div>

    <section class="drawer" id="data-drawer">
        <div class="drawer-wrapper">
            <div class="drawer-side-menu">
                <input id="datasheet-toggle-button" class="menu-button" type="image"
                    src="img/datasheet_drawer_toggle.png" />

                <img src="img/divider_line.png" class="menu-divider" />
                <input id="undo-button" class="tool-button menu-button" type="image" src="img/undo_button.png" />
                <input id="redo-button" class="tool-button menu-button" type="image" src="img/redo_button.png" />
                <input id="upload-button" class="tool-button menu-button" type="image" src="img/upload_button.png" />
                <input id="download-button" class="tool-button menu-button" type="image"
                    src="img/download_button.png" />

                <img src="img/divider_line.png" class="menu-divider" />
                <input id="line-drawing-button" class="tool-button menu-button" type="image"
                    src="img/time_pencil_button.png" />
                <input id="line-manipulation-button" class="tool-button menu-button" type="image"
                    src="img/line_manipulation_button.png" />
                <input id="scissors-button" class="tool-button menu-button" type="image"
                    src="img/scissors_button.png" />
                <input id="toggle-timeline-style-button" class="tool-button menu-button" type="image"
                    src="img/toggle_timeline_style_button.png" />

                <img src="img/divider_line.png" class="menu-divider" />
                <input id="color-brush-button" class="tool-button menu-button" type="image"
                    src="img/color_brush_button.png" />
                <input id="text-button" class="tool-button menu-button" type="image" src="img/text_button.png" />
                <input id="pin-button" class="tool-button menu-button" type="image" src="img/pin_button.png" />
                <input id="image-button" class="tool-button menu-button" type="image" src="img/image_button.png" />

                <img src="img/divider_line.png" class="menu-divider" />
                <input id="selection-button" class="tool-button menu-button" type="image"
                    src="img/selection_button.png" />
                <input id="eraser-button" class="tool-button menu-button" type="image" src="img/eraser_button.png" />
                <input id="color-bucket-button" class="tool-button menu-button" type="image"
                    src="img/color_bucket_button.png" />

                <img src="img/divider_line.png" class="menu-divider" />
                <input id="lens-button" class="tool-button menu-button" type="image" src="img/lens_button.png" />
                <input id="panning-button" class="tool-button menu-button" type="image" src="img/panning_button.png" />
            </div>
            <div class="drawer-content-wrapper">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <input id="add-datasheet-button" class="drawer-button" type="image"
                            src="img/add_datasheet.png" />
                    </div>
                    <button class="close-button drawer-close" data-drawer-close aria-label="Close Drawer"></button>
                </div>
                <div class="drawer-content" id="table-list">
                </div>
                <div class="drawer-content" id="lens-view">

                </div>
            </div>
        </div>
    </section>

    <div id="color-brush-button-sub-menu" class="mobile-menu  sub-menu" style="display:none;">
        <input id="color-brush-button-color-picker" class="sub-menu-button" type="image" src="img/color_set.png" />
        <input id="color-brush-button-eyedropper" class="tool-button sub-menu-button" type="image"
            src="img/eye_dropper.png" />
    </div>

    <div id="color-bucket-button-sub-menu" class="mobile-menu  sub-menu" style="display:none;">
        <input id="color-bucket-button-color-picker" class="sub-menu-button" type="image" src="img/color_set.png" />
        <input id="color-bucket-button-eyedropper" class="tool-button sub-menu-button" type="image"
            src="img/eye_dropper.png" />
    </div>

    <div id="line-drawing-button-sub-menu" class="mobile-menu  sub-menu" style="display:none;">
        <input id="line-drawing-button-color-picker" class="sub-menu-button" type="image" src="img/color_set.png" />
        <input id="line-drawing-button-eyedropper" class="tool-button sub-menu-button" type="image"
            src="img/eye_dropper.png" />
    </div>

    <div id="line-manipulation-button-sub-menu" class="mobile-menu  sub-menu" style="display:none;">
        <input id="line-manipulation-button-deform" class="tool-button sub-menu-button" type="image"
            src="img/deform_button.png" />
        <input id="line-manipulation-button-smooth" class="tool-button sub-menu-button" type="image"
            src="img/smooth_button.png" />
    </div>

    <div id="eraser-button-sub-menu" class="mobile-menu  sub-menu" style="display:none;">
        <input id="eraser-button-timeline" class="tool-button sub-menu-button" type="image"
            src="img/timeline_eraser_button.png" />
        <input id="eraser-button-stroke" class="tool-button sub-menu-button" type="image"
            src="img/stroke_eraser_button.png" />
        <input id="eraser-button-point" class="tool-button sub-menu-button" type="image"
            src="img/data_point_eraser_button.png" />
        <input id="eraser-button-text" class="tool-button sub-menu-button" type="image"
            src="img/text_eraser_button.png" />
        <input id="eraser-button-pin" class="tool-button sub-menu-button" type="image"
            src="img/pin_eraser_button.png" />
        <input id="eraser-button-image" class="tool-button sub-menu-button" type="image"
            src="img/image_eraser_button.png" />
    </div>

    <div id="link-button-div" class="mobile-menu">
        <input id="link-button" class="tool-button menu-button" type="image" src="img/link_button.png" />
    </div>

    <div id="text-context-menu-div" class="mobile-menu">
        <div class="mobile-menu-content">
            <input id="toggle-font-button" class="tool-button menu-button" type="image"
                src="img/text_font_change_button.png" />
            <input id="toggle-font-weight-button" class="tool-button menu-button" type="image"
                src="img/text_bold_button.png" />
            <input id="toggle-font-italics-button" class="tool-button menu-button" type="image"
                src="img/text_italics_button.png" />
            <input id="increase-font-size-button" class="tool-button menu-button" type="image"
                src="img/text_size_increase_button.png" />
            <input id="decrease-font-size-button" class="tool-button menu-button" type="image"
                src="img/text_size_decrease_button.png" />
        </div>
    </div>

    <div id="image-context-menu-div" class="mobile-menu">
        <div class="mobile-menu-content">
            <input id="image-link-button" class="tool-button menu-button" type="image" src="img/link_button.png" />
            <input id="image-unlink-button" class="tool-button menu-button" type="image"
                src="img/break_link_button.png" />
            <input id="image-time-edit-button" class="tool-button menu-button" type="image"
                src="img/edit_time_button.png" />
        </div>
    </div>

    <div id="mode-indicator-div"></div>

    <div id="color-picker-div" style="display: none;">
        <div id="color-picker-wrapper"></div>
        <input type="text" id="color-picker-input" />
    </div>

    <div id="image-viewer">
        <span class="close">&times;</span>
        <img class="modal-content" id="full-image">
    </div>

    <textarea id="input-box" type="text" style="top: -400px; left: -200px;"></textarea>
</body>

</html>
