<!DOCTYPE html>
<html>

<head>
    <!-- External dependencies. Not keen on having these but it's either this or node packages...-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <!-- -->
    <link href="lib/farbtastic/farbtastic.css" rel="stylesheet">

    <script src="lib/papaparse.min.js" charset="utf-8"></script>
    <script src="lib/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="lib/d3.v7.min.js" charset="utf-8"></script>
    <script src="lib/farbtastic/farbtastic.js" charset="utf-8"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/drawer.css" rel="stylesheet">

    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/utility.js" charset="utf-8"></script>
    <script src="js/data_structures.js" charset="utf-8"></script>
    <script src="js/utility_data_structures.js" charset="utf-8"></script>
    <script src="js/file_handling.js" charset="utf-8"></script>
    <script src="js/drawer_controller.js" charset="utf-8"></script>
    <script src="js/table_view_controller.js" charset="utf-8"></script>
    <script src="js/model_controller.js" charset="utf-8"></script>
    <script src="js/brush_controller.js" charset="utf-8"></script>
    <script src="js/line_drawing_controller.js" charset="utf-8"></script>
    <script src="js/eraser_controller.js" charset="utf-8"></script>
    <script src="js/drag_controller.js" charset="utf-8"></script>
    <script src="js/iron_controller.js" charset="utf-8"></script>
    <script src="js/line_view_controller.js" charset="utf-8"></script>
    <script src="js/time_warp_controller.js" charset="utf-8"></script>
    <script src="js/data_point_controller.js" charset="utf-8"></script>
    <script src="js/text_controller.js" charset="utf-8"></script>
    <script src="js/lens_controller.js" charset="utf-8"></script>
    <script src="js/stroke_controller.js" charset="utf-8"></script>
    <script src="js/color_brush_controller.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <input id="line-drawing-button" class="tool-button canvas-button" type="image" src="img/time_pencil_button.png" />
    <input id="drag-button" class="tool-button canvas-button" type="image" src="img/drag_button.png" />
    <input id="iron-button" class="tool-button canvas-button" type="image" src="img/iron_button.png" />
    <input id="scissors-button" class="tool-button canvas-button" type="image" src="img/scissors_button.png" />
    <input id="comment-button" class="tool-button canvas-button" type="image" src="img/text_button.png" />
    <input id="pin-button" class="tool-button canvas-button" type="image" src="img/pin_button.png" />
    <input id="lens-button" class="tool-button canvas-button" type="image" src="img/lens_button.png" />
    <input id="download-button" class="tool-button canvas-button" type="image" src="img/download_button.png" />
    <input id="upload-button" class="tool-button canvas-button" type="image" src="img/upload_button.png" />
    <input id="undo-button" class="tool-button canvas-button" type="image" src="img/undo_button.png" />
    <input id="redo-button" class="tool-button canvas-button" type="image" src="img/redo_button.png" />

    <div id="svg_container"></div>

    <section class="drawer" id="data-drawer">
        <div class="drawer-wrapper">
            <div class="drawer-side-menu">
                <input id="datasheet-toggle-button" class="shared-button" type="image"
                    src="img/datasheet_drawer_toggle.png" />
                <input id="color-brush-button" class="tool-button shared-button" type="image"
                    src="img/color_brush_button.png" />
                <input id="eraser-button" class="tool-button shared-button" type="image" src="img/eraser_button.png" />
                <input id="color-bucket-button" class="tool-button shared-button" type="image"
                    src="img/color_bucket_button.png" />
                <input id="color-picker-button" class="shared-button" type="image" src="img/color_set.png" />
                <input id="eyedropper-button" class="tool-button shared-button" type="image"
                    src="img/eye_dropper.png" />
                <input id="panning-button" class="tool-button shared-button" type="image"
                    src="img/panning_button.png" />
            </div>
            <div class="drawer-content-wrapper">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <input id="add-datasheet-button" class="drawer-button" type="image"
                            src="img/add_datasheet.png" />
                        <input id="load-datasheet-button" class="drawer-button" type="image"
                            src="img/load_datasheet.png" />
                    </div>
                    <button class="close-button drawer-close" data-drawer-close aria-label="Close Drawer"></button>
                </div>
                <div class="drawer-content" id="table-list">
                </div>
                <div class="drawer-content" id="lens-view">

                </div>
            </div>
        </div>
    </section>

    <div id="link-button-div">
        <input id="link-button" class="tool-button shared-button" type="image" src="img/link_button.png" />
    </div>

    <div id="mode-indicator-div">
        <img id="line-drawing-mode-indicator" class="mode-indicator" src="img/time_pencil_button.png" height="30px" />
        <img id="eraser-mode-indicator" class="mode-indicator" src="img/eraser_button.png" height="30px" />
        <img id="drag-mode-indicator" class="mode-indicator" src="img/drag_button.png" height="30px" />
        <img id="iron-mode-indicator" class="mode-indicator" src="img/iron_button.png" height="30px" />
        <img id="scissors-mode-indicator" class="mode-indicator" src="img/scissors_button.png" height="30px" />
        <img id="comment-mode-indicator" class="mode-indicator" src="img/text_button.png" height="30px" />
        <img id="pin-mode-indicator" class="mode-indicator" src="img/pin_button.png" height="30px" />
        <img id="lens-mode-indicator" class="mode-indicator" src="img/lens_button.png" height="30px" />
        <img id="color-brush-mode-indicator" class="mode-indicator" src="img/color_brush_button.png" height="30px" />
        <img id="eyedropper-mode-indicator" class="mode-indicator" src="img/eye_dropper.png" height="30px" />
        <img id="panning-mode-indicator" class="mode-indicator" src="img/panning_button.png" height="30px" />
        <img id="link-mode-indicator" class="mode-indicator" src="img/link_button.png" height="30px" />
    </div>

    <div id="color-picker-div" style="display: none;">
        <div id="color-picker-wrapper"></div>
        <input type="text" id="color-picker-input" />
    </div>

    <div id="tooltip-div"></div>

    <textarea id="input-box" type="text"></textarea>
</body>

</html>
